apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rednote-mcp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: rednote-mcp.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rednote-mcp-service
            port:
              number: 8000