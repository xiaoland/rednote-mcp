version: '3.8'

services:
  scraping-service:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - API_KEY=dev-secret-key
      - NODE_ENV=development
    volumes:
      # Mount cookies directory for persistence
      - ./cookies:/app/cookies
      - ./results:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
